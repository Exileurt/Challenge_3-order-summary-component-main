<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="image" class="image">
    <div class="summary">
      <div class="title">Order Summary</div>
      <p class="describe">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music" class="music">
        <div class="plan_mode">
          <div class="plan_type">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="#" class="change">Change</a>
      </div>        
      <div class="pay">
        <a href="#" class="payment_button">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>     
    </div>
  </div>
</body>
</html>
